<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;600;900&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
   <title>User Card</title>
</head>
<body>
   <div class="container">
      
      <div class="color-block">1</div>

      <img src="./img/icons/user-circle.png" alt="Avatar" class="avatar">

      <div class="user-info">
         <h1 class="name">Jane Doe</h1>
         <div class="location">
            <img src="./img/pin.png" alt="" class="small">
            <p class="city">Seattle</p>
         </div>
         <p class="bio">Developer | Engineer | Problem Solver</p>
         <p class="bio">Master of shadows and the Internet!</p>
         <div class="edit">
            <img src="./img/icons/gear.png" alt="" class="small">
            <a href="#edit">Edit Profile</a>
         </div>
      </div>
   </div>
   
</body>
</html>
